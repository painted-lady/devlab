---
layout: layout.html
---
<div class="row ">
    <div class="col-12 name-container name margins">
        {{ projectName }}
    </div>
</div>
<div class="row">
    <div class="col-12 intro-text margins">Built from scratch application which helps people find the best place to
        eat
        <br> based on the vibe of the place visualized by moodboards.
    </div>
</div>
<div class="row">
    <div class="col-md-3 toc-col">
        <nav id="navbar-side" class="navbar nav flex-column sticky-top">
            <h1>Table of contents</h1>
            <ul class="nav flex-column">
                {% for section in sections %}
                <li class="nav-item">
                    <a class="nav-link" href="#{{ section | dashes}}">
                        <span class="dot"></span>{{ section }}</a>
                </li>
                {% endfor %}
            </ul>
        </nav>
    </div>
    <div class="col-md-9">
        <div class="container-fluid">
            {{ content | safe }}
        </div>
    </div>
</div>
